<div class="container">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="mt-5"
                        width="150px"
                        [src]= "profileForm.value.filePath || 'https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'">

                        <span class="font-weight-bold">{{profileForm.value.name || "loremispum"}}</span>
                        <span class="text-black-50">{{profileForm.value.emailId || "edogarumail.com.my" }}</span>
                        <span>+91 {{profileForm.value.mobileNumber || "1234567891"}}</span>
                        <div class="mt-3 d-flex gap-2">
                            <!-- Upload Image -->
                                <div class="upload-container position-relative">
                                    <input type="file" id="upload" class="file-input" (change)="onUploadImage($event)">
                                    <label for="upload" class="upload-label">
                                        <i class="fa-regular fa-pen-to-square"></i>
                                    </label>
                                </div>
                            
                                <!-- Remove Image -->
                                <button class="btn remove-btn" (click)="onRemoveImage()">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                        </div>
                </div>
            </div>
            <div class="col-md-8 border-right">
                <div class="p-3 py-5">
                    <form [formGroup]="profileForm" (ngSubmit)="submitData()">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>

                        <div class="row mt-2">

                            <div class="col-md-6">
                                <label class="labels">Name</label>
                                <input type="text" class="form-control" formControlName="name" placeholder="first name">
                                <small class="validatealert" *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.dirty">*Enter a Valid Name</small>
                            </div>

                            <div class="col-md-6">
                                <label class="labels">Surname</label>
                                <input type="text" class="form-control" [value]="profileForm.value.name" placeholder="surname">
                            </div>

                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">

                                <label class="labels">Mobile Number</label>
                                <input type="text" formControlName="mobileNumber" class="form-control" placeholder="enter phone number">
                                <small class="validatealert" *ngIf="profileForm.get('mobileNumber')?.invalid && profileForm.get('mobileNumber')?.dirty">*Enter a Phone Number</small>

                            </div>

                            <div class="col-md-12">

                                <label class="labels">Address Line 1</label>
                                <input type="text" formControlName="address" class="form-control" placeholder="enter address line 1">
                                <small class="validatealert" *ngIf="profileForm.get('address')?.invalid && profileForm.get('address')?.dirty">*Enter a Valid Address</small>

                            </div>


                            <div class="col-md-12">

                                <label class="labels">Address Line 2</label>
                                <input type="text" class="form-control" placeholder="enter address line 2" [value]="profileForm.value.address">

                            </div>

                            <div class="col-md-12">

                                <label class="labels">Postcode</label>
                                <input type="text" class="form-control" placeholder="enter address line 2" [value]="profileForm.value.address">

                            </div>
                            <div class="col-md-12">

                                <label class="labels">State</label>
                                <input type="text" class="form-control" placeholder="enter address line 2" value="Maharashtra">

                            </div>
                            <div class="col-md-12">

                                <label class="labels">Area</label>
                                <input type="text" class="form-control" placeholder="enter address line 2" value="Somewhere">

                            </div>

                            <div class="col-md-12">

                                <label class="labels">Email ID</label>
                                <input type="text" class="form-control" formControlName="emailId" placeholder="enter email id">
                                <small class="validatealert" *ngIf="profileForm.get('emailId')?.invalid && profileForm.get('emailId')?.dirty">*Enter a Valid Email</small>


                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">

                                <label class="labels">Country</label>
                                <input type="text" class="form-control" placeholder="country" value="India">

                            </div>

                            <div class="col-md-6">

                                <label class="labels">State/Region</label>
                                <input type="text" class="form-control" placeholder="state" value="Maharashtra">

                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" [disabled]="!profileForm.dirty || !profileForm.valid" type="submit">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
